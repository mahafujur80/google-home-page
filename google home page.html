<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <script
      src="https://kit.fontawesome.com/7a657aa6d8.js"
      crossorigin="anonymous"
    > </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><img class="menu" src="image/g-menu.png" alt="menu" /></a>
      <a href="#" class="btn">Sign In</a>
    </nav>

    <header>
      <img class="google-img" src="image/google-logo.png" alt="google" />
      <form class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="search" placeholder="Search Google or type URL" />
        <img class="voice-mic" src="image/voice-mic.svg" alt="mic" />
        <img class="camera" src="image/cemera.svg" alt="lens" />
      </form>

      <div class="maincard">
        <div class="shortcut">
          <i class="fa-brands fa-youtube"></i>
          <p>Youtube</p>
        </div>
        <div class="shortcut">
          <i class="fa-brands fa-facebook"></i>
          <p>Facebook</p>
        </div>
        <div class="shortcut">
          <i class="fa-brands fa-telegram"></i>
          <p>Telegram</p>
        </div>
        <div class="shortcut">
          <i class="fa-brands fa-instagram"></i>
          <p>Instagram</p>
        </div>
        <div class="shortcut">
          <i class="fa-solid fa-plus"></i>
          <p>Add shortcut</p>
        </div>
      </div>
    </header>

    <footer>
      <div class="footer-container">
        <div class="flist1">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="flist2">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
